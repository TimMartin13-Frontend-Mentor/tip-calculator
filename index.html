<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body onload="initializeInputs()">
  <header>
    <h1>Spli</h1>
    <h2>tter</h2>
  </header>
  <main class="container">
    <div class="main-card">
      <section class="input">
        <div class="cost">
          <label for="price">Bill</label><br>
          <input type="text" id="price" name="price" placeholder="0" maxlength="8" type="number"></input>
        </div>
        <div class="tip">
          <label>Select Tip %</label>
          <div class="tip-grid">
            <button class="tip-button five">5%</button>
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15">15%</button>
            <button class="tip-button" data-tip="25">25%</button>
            <button class="tip-button" data-tip="50">50%</button>
            <input type="text" id="custom" name="custom" placeholder="Custom" maxlength="5"></input>
          </div>
        </div>
        <div class="people">
          <div class="people-label-container">
            <label for="num-people">Number of People</label>
            <h3 class="error-text hide">Minimum: 1</h3>
          </div>
          <input type="text" id="num-people" name="num-people" class="num-people" placeholder="1" maxlength="8"></input>
        </div>
      </section>
      <section class="output">
        <div class="tip-total-container">
          <div class="tip-container">
            <div class="label-container">
              <h3>Tip Amount</h3>
              <h4>/ person</h4>
            </div>
            <div class="amount tip-amount">$0.00</div>
          </div>
          <div class="total-container">
            <div class="label-container">
              <h3>Total</h3>
              <h4>/ person</h4>
            </div>
            <div class="amount total-amount">$0.00</div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </section>
    
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tim Martin</a>.
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
