<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Spli</h1>
    <h2>tter</h2>
  </header>
  <main class="container">
    <div class="main-card">
      <section class="input">
        <div class="cost">
          <label for="price">Bill</label><br>
          <input type="text" id="price" name="price" placeholder="0"></input>
        </div>
        <div class="tip">
          <label for="tip-percent">Select Tip %</label>
          <div class="tip-grid">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input type="text" id="custom" name="custom" placeholder="Custom"></input>
          </div>
        </div>
        <div class="people">
          <label for="num-people">Number of People</label>
          <input type="text" id="num-people" name="num-people" placeholder="0"></input>
        </div>
      </section>
      <section class="output">
        <div class="tip-total-container">
          <div class="tip-container">
            <div class="label-container">
              <h3>Tip Amount</h3>
              <h4>/ person</h4>
            </div>
            <div class="amount">$4.27</div>
          </div>
          <div class="total-container">
            <div class="label-container">
              <h3>Total</h3>
              <h4>/ person</h4>
            </div>
            <div class="amount">$32.79</div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </section>
    
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tim Martin</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
